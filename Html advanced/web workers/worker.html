<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker</title>
</head>
<body>    
    <input type="button" id="cbtn" value="Click" onclick="clk()">
    <input type="button" id="lbtn" value="Loop" onclick="loop()">

    <script>
        
        function clk(){
            alert("Button clicked")
        }
        function loop(){
            var worker = new Worker('loop.js');
            console.log(worker);
            worker.onmessage = function(event)
            {
            alert("Result : "+event.data)
            }
        }
        
    </script>
</body>
</html>
