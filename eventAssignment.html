<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        #tip{
            border: 2px red solid;
            width: 205px;
            padding: 5px;
            visibility: hidden;
    
        }
   </style>
</head>
<body>

    <button type="button" id="click-btn" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="displayText()">Click</button>
    <input type="text" id="click-text" onfocus="focusText()" onfocusout="unfocusText()">
    <p id="tip">click here to see date and time</p>
    <script src="eventAssignment.js"></script>
</body>
</html>
<!-- . When the mouse hover on the button, show tool tip which contains the text "click here to see date and time".

   2. If clicked the button, it should display the current date and time in the text box.

   3. When focused, the background of the text box should change into light violet.

   4. When the focus is away from the text box, the background color should change into white.

   Handle the above mentioned requirements by using events in java script. -->
