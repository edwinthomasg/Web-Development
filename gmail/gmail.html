<!DOCTYPE HTML>
<html>
 <head>
     <link rel="stylesheet" href="gmail.css">
  <title>Form</title>
 </head>
 <body>
   <form action="welcomepage.html" class="form" >
   <div class="form-group">
   <input type="text" placeholder="Enter username" id="u-name">
   <span>Username required*</span><br><br>
   </div>
   <div class="form-group">
   <input type="password" placeholder="Enter password" id="u-psw">
   <span>Password required*</span><br><br>
   </div>
   <div class="form-group">
   <input type="password" placeholder="Confirm password" id="u-cpsw">
  <span>Re-enter password*</span><br><br>
   </div>
   <div class="form-group">
   <button type="submit">Sign in</button> 
   </div>
   </form>

   <script src="gmail.js">
   </script>
 </body> 
</html>
