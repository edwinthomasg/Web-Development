<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers</title>
</head>
<body>
    <input type="button" id="cbtn" value="Click">
    <input type="button" id="lbtn" value="Loop">
    <script>
        var sum = 0
        document.getElementById("cbtn").addEventListener('click',()=>{
            console.log("Button clicked")
        })
        document.getElementById("lbtn").addEventListener('click',()=>{
            for(var i = 0; i < 2000000; i++)
            {
                if(i % 2 == 0){
                    sum = sum + i;
                    console.log("i = "+i+" iteration over ")
                }
            }
            console.log(sum)
        })
    </script>
</body>
</html>
