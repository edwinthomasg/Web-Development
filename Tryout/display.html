<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            display: none;
            width: 50%;
          height: 200px;
        }
        span{
          display: block;
          width: 50%;
          height: 200px;
          visibility: hidden;
        }
        .d1,#s1{
            background-color: yellow;
        }
        .d2,#s2{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="d1">
        Div1
        <div class="d2">Div2</div>
    </div>
    <span id="s1">Span1 <span id="s2">Inner span</span></span>
    <p id="para">Hello<span>Span element</span>
    </p>
    <script>
        // document.body.children[0].style.color="green"
        // console.log(document.body.children[0])
        console.log(document.getElementById("para").innerHTML,
        document.getElementById("para").innerText)
        console.log(document.getElementById("para").textContent)
    </script>
   
</body>
</html>
