<!DOCTYPE html>
<html>
<head>
    <title>Web Storage API</title>
</head>
<body>
    <h1>Web Storage API Task</h1>
    <input id="name" type="text" placeholder="Enter your name">
    <button onclick="storeNames()" >Store Locally</button>
    <button onclick="locStorage()" >Get Locally Stored data</button>
    <div id="container" style="padding: 10px; font-size: large; font-weight: bold; font-family: sans-serif;"></div>
    <script>
        var arrayOfNames = [];
        function storeNames(){
            const name = document.getElementById('name').value;
            arrayOfNames.push(name);
            localStorage.setItem("Name",arrayOfNames);
            document.getElementById('container').innerText ="Locally Stored Item" + localStorage.getItem("Name");
        }

        function locStorage(){
            document.getElementById('container').innerText ="Local Storage : " + localStorage.getItem('Name');
        }
    </script>
</body>
</html>
